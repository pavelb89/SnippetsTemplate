{% extends 'base.html' %}

{% load mainapp_tags %}

{% block content %}
    <!-- Begin page content -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <fieldset disabled>
                    <div class="row disabled">
                        <div class="col col-8">
                            Название: <input type="text" value="{{ snippet.name }}" class="form-control">
                        </div>
                        <div class="col col-4">
                            Дата создания:<input type="text" value="{{ snippet.creation_date | date:"Y-m-d H:i:s" }}" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                                <p>
                                    {{ snippet.code }}
                                </p>
                            </div>
                        </div>
                    </div>
                 </fieldset>
                 <br>

                 <div class="row">
                    <div class="col">
                        {% comment %} 
                            <button onclick="{% delete_snippet_tag snippet.id %}">Удалить сниппет</button>
                        {% endcomment %}
                        <div class='col-6'>
                            <input type="submit" class='btn' value="Удалить сниппет" onclick="{% delete_snippet_tag snippet.id %}" />
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
