{% extends 'base.html' %}

{% block content %}

<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% comment %} <form action="{% url 'snippet-add' %}" method="post"> {% endcomment %}
                <form action="" method="post">    
                    {% csrf_token %}
                    <table>
                        {{ form }}
                    </table>
                    <input type="submit" value="Submit"/>
                 </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
